<div class="container">
  <div class="agency">
    <div>Agency:</div>
    <div>Dental Practices</div>
  </div>
  <div class="row">
    <h1>Service Directory: Search</h1>
  </div>
  <div>
    <mat-form-field class="full-width">
      <input matInput
        [(ngModel)]="search"
        placeholder="Search..."
        type="text">
    </mat-form-field>
      <button color="primary"
        (click)="searchValue()"
        mat-raised-button
        type="submit">Search by name or ID</button>
  </div>
  <div class="list">
    <div *ngFor="let res of result" [routerLink]="['/site/',res.id]">{{res.Address}}</div>
  </div>
</div>
